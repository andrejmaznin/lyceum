{% extends "base.html" %}

{% block content %}
    <h1 class="access">{{title}}</h1>
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {% if field.name != 'submit' %}
                    {{ field.label() }} </br>
                {% endif %}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
